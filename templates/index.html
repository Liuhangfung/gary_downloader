<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARY DOWNLOADER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .video-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .video-info.show {
            display: block;
        }

        .video-info img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .video-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .video-info p {
            color: #666;
            margin-bottom: 8px;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-info {
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .downloads-list {
            margin-top: 20px;
        }

        .download-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-item-info {
            flex: 1;
        }

        .download-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .download-item-size {
            color: #666;
            font-size: 14px;
        }

        .btn-download {
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .formats-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .format-item {
            padding: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-item:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .format-item.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .loading.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ GARY DOWNLOADER</h1>
            <p>Download videos from YouTube and 1000+ websites</p>
        </div>

        <div class="card">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>

            <div class="input-group">
                <label for="videoUrl">üìé Video URL</label>
                <input type="text" id="videoUrl" placeholder="Paste video URL here (YouTube, Vimeo, TikTok, etc.)">
            </div>

            <div class="input-group">
                <label for="downloadType">üì• Download Type</label>
                <select id="downloadType">
                    <option value="video">Video (Best Quality)</option>
                    <option value="audio">Audio Only (MP3)</option>
                    <option value="custom">Custom Format</option>
                </select>
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary" onclick="getVideoInfo()">
                    <span class="btn-text">‚ÑπÔ∏è Get Info</span>
                    <span class="loading"><span class="spinner"></span> Loading...</span>
                </button>
                <button class="btn btn-primary" onclick="startDownload()">
                    <span class="btn-text">‚¨áÔ∏è Download</span>
                    <span class="loading"><span class="spinner"></span> Downloading...</span>
                </button>
            </div>

            <div class="video-info" id="videoInfo"></div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-info" id="progressInfo"></div>
            </div>
        </div>

        <div class="card">
            <h2>üìÇ Downloaded Files</h2>
            <div class="downloads-list" id="downloadsList">
                <p style="color: #999;">No downloads yet</p>
            </div>
        </div>
    </div>

    <script>
        let selectedFormat = null;

        function showAlert(message, type) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        function setButtonLoading(button, loading) {
            const text = button.querySelector('.btn-text');
            const loader = button.querySelector('.loading');
            if (loading) {
                text.style.display = 'none';
                loader.classList.add('show');
                button.disabled = true;
            } else {
                text.style.display = 'inline';
                loader.classList.remove('show');
                button.disabled = false;
            }
        }

        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value;
            if (!url) {
                showAlert('Please enter a video URL', 'error');
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);

            try {
                const response = await fetch('/api/info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });

                const data = await response.json();

                if (data.error) {
                    showAlert(data.error, 'error');
                    return;
                }

                const info = data.info;
                const infoDiv = document.getElementById('videoInfo');
                
                let formatsHtml = '';
                if (info.formats && info.formats.length > 0) {
                    formatsHtml = '<h4>Available Formats:</h4><div class="formats-list">';
                    info.formats.forEach(f => {
                        const hasVideo = f.vcodec !== 'none';
                        const hasAudio = f.acodec !== 'none';
                        const type = hasVideo && hasAudio ? 'üé¨ Video+Audio' : 
                                   hasVideo ? 'üìπ Video Only' : 'üéµ Audio Only';
                        formatsHtml += `
                            <div class="format-item" onclick="selectFormat('${f.format_id}', this)">
                                ${type} - ${f.resolution} (${f.ext}) - ${f.filesize}
                            </div>
                        `;
                    });
                    formatsHtml += '</div>';
                }

                infoDiv.innerHTML = `
                    ${info.thumbnail ? `<img src="${info.thumbnail}" alt="Thumbnail">` : ''}
                    <h3>${info.title}</h3>
                    <p><strong>Uploader:</strong> ${info.uploader || 'N/A'}</p>
                    <p><strong>Duration:</strong> ${Math.floor(info.duration / 60)}:${String(info.duration % 60).padStart(2, '0')}</p>
                    <p><strong>Views:</strong> ${info.view_count ? info.view_count.toLocaleString() : 'N/A'}</p>
                    <p><strong>Description:</strong> ${info.description || 'N/A'}</p>
                    ${formatsHtml}
                `;
                infoDiv.classList.add('show');
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        function selectFormat(formatId, element) {
            // Remove previous selection
            document.querySelectorAll('.format-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedFormat = formatId;
            document.getElementById('downloadType').value = 'custom';
        }

        async function startDownload() {
            const url = document.getElementById('videoUrl').value;
            const type = document.getElementById('downloadType').value;

            if (!url) {
                showAlert('Please enter a video URL', 'error');
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url,
                        type,
                        format_id: selectedFormat
                    })
                });

                const data = await response.json();

                if (data.error) {
                    showAlert(data.error, 'error');
                    return;
                }

                showAlert('Download started!', 'success');
                document.getElementById('progressContainer').classList.add('show');
                
                // Poll for progress
                monitorProgress();
                
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function monitorProgress() {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch('/api/progress');
                    const progress = await response.json();
                    
                    const keys = Object.keys(progress);
                    if (keys.length > 0) {
                        const latest = progress[keys[keys.length - 1]];
                        
                        if (latest.status === 'downloading') {
                            document.getElementById('progressFill').style.width = latest.percentage + '%';
                            document.getElementById('progressFill').textContent = latest.percentage + '%';
                            document.getElementById('progressInfo').textContent = 
                                `${latest.downloaded} / ${latest.total} - Speed: ${latest.speed} - ETA: ${latest.eta}`;
                        } else if (latest.status === 'completed' || latest.status === 'finished') {
                            document.getElementById('progressFill').style.width = '100%';
                            document.getElementById('progressFill').textContent = '100%';
                            document.getElementById('progressInfo').textContent = 'Download completed!';
                            clearInterval(interval);
                            loadDownloads();
                        }
                    }
                } catch (error) {
                    console.error('Error monitoring progress:', error);
                }
            }, 1000);
        }

        async function loadDownloads() {
            try {
                const response = await fetch('/api/downloads');
                const data = await response.json();
                
                const listDiv = document.getElementById('downloadsList');
                
                if (data.files && data.files.length > 0) {
                    listDiv.innerHTML = data.files.map(file => `
                        <div class="download-item">
                            <div class="download-item-info">
                                <div class="download-item-name">${file.name}</div>
                                <div class="download-item-size">${file.size}</div>
                            </div>
                            <a href="/api/download-file/${encodeURIComponent(file.name)}" 
                               class="btn-download" 
                               download="${file.name}">
                                ‚¨áÔ∏è Download
                            </a>
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = '<p style="color: #999;">No downloads yet</p>';
                }
            } catch (error) {
                console.error('Error loading downloads:', error);
            }
        }

        // Load downloads on page load
        loadDownloads();
    </script>
</body>
</html>
